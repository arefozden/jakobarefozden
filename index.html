<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <title>Jakob Aref √ñzden ‚Äì Home</title>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/layout.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/theme.css">
  <script defer src="/assets/js/injectPartials.js"></script>
  <script defer src="/assets/js/theme.js"></script>
  <script defer src="/assets/js/analytics.js"></script>

  
</head>
<body>
  <div id="site-header"></div>
  
<main class="container section">
  <section class="hero">
    <div>
      <h1>Hi, I'm <span style="color:var(--primary)">Jakob Aref √ñzden</span>.</h1>
      <p style="color:var(--muted)">
        Full‚Äëstack developer, teacher and UiO master's student.<br>
        I work on web apps, ed‚Äëtech and community projects.
      </p>
      <div class="actions">
        <a class="btn" href="/projects/">üöÄ Projects</a>
        <a class="btn" href="/blog/">‚úçÔ∏è Blog</a>
      </div>
    </div>
    <div class="pfp card"><img src="/assets/img/profile.jpg" alt="Profil"></div>
  </section>

  <section class="section">
    <h2>Projects</h2>
    <div id="featured-projects" class="projects-grid"></div>
  </section>

  <section class="section">
    <h2>Latest Posts</h2>
    <div class="post-list" id="recent-posts"></div>
  </section>
</main>
<script>
(async () => {
  // featured projects
  const projRes = await fetch('/projects/projects.json'); 
  const pdata = await projRes.json();
  const featured = pdata.projects.filter(p => p.featured).slice(0, 6);
  const fp = document.getElementById('featured-projects');
  fp.innerHTML = featured.map(p => `
    <article class="card project-card">
      <div class="project-cover"><img src="${p.cover}" alt=""></div>
      <div class="card-body">
        <h3>${p.title}</h3>
        <p style="color:var(--muted)">${p.description}</p>
        <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
          ${p.repo ? `<a class="btn" href="${p.repo}" target="_blank">Repo</a>` : ''}
          ${p.demo ? `<a class="btn" href="${p.demo}" target="_blank">Demo</a>` : ''}
        </div>
      </div>
    </article>
  `).join('');

  // recent posts
  const blogRes = await fetch('/blog/blog-manifest.json'); 
  const bdata = await blogRes.json();
  const posts = bdata.posts.sort((a, b) => b.date.localeCompare(a.date)).slice(0, 3);
  const rp = document.getElementById('recent-posts');
  rp.innerHTML = posts.map(p => `
    <article class="post-card">
      <img class="cover" src="${p.cover}" alt="">
      <div class="card-body">
        <div class="badge">${p.category}</div>
        <h3>${p.title}</h3>
        <small style="color:var(--muted)">${new Date(p.date).toLocaleDateString()}</small>
        <p style="color:var(--muted)">${p.excerpt}</p>
        <a class="btn" href="/blog/posts/slug.html?slug=${p.slug}">Read</a>
      </div>
    </article>
  `).join('');
})();
</script>


  <div id="site-footer"></div>
</body>
</html>
